<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clothing Brand Landing Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .topnav {
        overflow: hidden;
        background-color: white;
        color: black;
        font-family: "Avenir Next", sans-serif !important;
        box-shadow: 0 1px 2px rgba(0,0,0,0.5);

      }

      .topnav a {
        float: left;
        display: inline-block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 15px;
      }

      .topnav a:hover {
        font-weight: bold;
      }
      
      .topnav .logo {
        float: right;
        display: inline-block;
        vertical-align: top;
        width: 10%;
        height: 10%;
        margin-right: 10px;
        margin-top: 15px; 
      }

      .topnav .icon {
        display: none;
      }

      @media screen and (max-width: 600px) {
        .topnav a {
          display: none;
        }

        .topnav a.icon {
          float: left;
          display: block;
        }
        
        .topnav .logo {
          width: 20%;
          height: 20%;
        }        
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }

        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }

        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left
        }
        
        .topnav.responsive .logo {
          left: 50%;
          float: left;
          margin-bottom: 15px;
          margin-left: 40%;

        }        
      }  
      
      .promo {
        background-image: url(http://image.noelshack.com/fichiers/2023/06/3/1675854351-untitled-design-1.png);
        background-size: cover;
        height: 500px;
        width: 100%;
        object-fit: cover;
        object-position: bottom;
        display: flex;
        align-items: end;
        justify-content: center;
        text-align: center;
      }

      .promo-btn {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none !important;
        margin: 20px 10px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        font-family: "Avenir Next", sans-serif;
        font-size: 1.4rem;
      }

      .promo-btn:hover {
        font-weight: bold;
        color: white;
      }

      @media only screen and (max-width: 767px) {
        .promo {
          height: 500px;
          background-image: url(http://image.noelshack.com/fichiers/2023/06/6/1676127742-dom-hill-nimeltctnyy-unsplash.jpg);
        }

        .promo-btn {
          font-size: 0.8rem;
          margin: 20px 30px;
          font-size: 1.7rem;
        }
      }      
 
        .cards-list {
  z-index: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.card {
  margin: 30px auto;
  width: 300px;
  height: 300px;
  border-radius: 40px;
box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.25), -5px -5px 30px 7px rgba(0,0,0,0.22);
  cursor: pointer;
  transition: 0.4s;
}

.card .card_image {
  width: inherit;
  height: inherit;
  border-radius: 40px;
}

.card .card_image img {
  width: inherit;
  height: inherit;
  border-radius: 40px;
  object-fit: cover;
}

.card .card_title {
  text-align: center;
  border-radius: 0px 0px 40px 40px;
  font-family: "Avenir Next", sans-serif !important;
  font-weight: bold;
  font-size: 25px;
  margin-top: -80px;
  height: 40px;
  color: white;
}

.card:hover {
  transform: scale(0.9, 0.9);
  box-shadow: 5px 5px 30px 15px rgba(0,0,0,0.25), 
    -5px -5px 30px 15px rgba(0,0,0,0.22);
}

@media all and (max-width: 600px) {
  .card-list {
    flex-direction: column;
  }
}
      
    </style>
  </head>
  <body>
    
    <div class="topnav" id="myTopnav">
      <a href="#brand"></a>
      <a href="#home">Homee</a>
      <a href="#news">Latest Collections</a>
      <a href="#contact">Men</a>
      <a href="#about">Women</a>
      <a href="#about">About</a>
      <a href="#about">Contact</a>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Patagonia_%28Unternehmen%29_logo.svg/2560px-Patagonia_%28Unternehmen%29_logo.svg.png">
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="promo">
      <a href="#" class="promo-btn">Shop Now</a>
      <a href="#" class="promo-btn">Learn More</a>
    </div>
    
    <div class="cards-list">
  
      <div class="card 1">
        <div class="card_image"> <img src="https://i.redd.it/b3esnz5ra34y.jpg" /> </div>
        <div class="card_title">
          <p>Men's Clothing</p>
        </div>
      </div>

        <div class="card 2">
        <div class="card_image">
          <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
          </div>
        <div class="card_title">
          <p>Women's Clothing</p>
        </div>
      </div>

      <div class="card 3">
        <div class="card_image">
          <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
        </div>
        <div class="card_title">
          <p>Accessories</p>
        </div>
      </div>

        <div class="card 4">
        <div class="card_image">
          <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
          </div>
        <div class="card_title">
          <p>Footwear</p>
        </div>
        </div>

      </div>
    
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
